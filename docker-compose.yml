version: '3'
services:

  jenkins:
    container_name: jenkins-kna
    image: skx-jsl
    environment:
      - GIT_USERNAME="${GIT_USERNAME}"
      - GIT_USERNAME_DOMAIN="${GIT_USERNAME_DOMAIN}"
      - GIT_SSH_PRIVATE_KEY_FILE="${GIT_SSH_PRIVATE_KEY_FILE}"

    volumes:
      - ./:/credentials
      - /var/run/docker.sock:/var/run/docker.sock

    ports:
      - "8080:8080"

  sonarqube:
    container_name: sonarqube
    image: sonarqube
    ports:
      - "9000:9000"
    links:
      - db
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://db:5432/sonar
    volumes:
      - /opt/sonarqube/extensions
      - /opt/sonarqube/lib/bundled-plugins

  db:
    container_name: postgres
    image: postgres
    volumes:
      - /var/lib/postgresql
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar

